<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Issue Tracker</title>
</head>
<body>
  <div id="issueForm">
    <h2>Create Issue</h2>
    <form id="createIssueForm">
      <label for="issueTitle">Title:</label>
      <input type="text" id="issueTitle" required>
      <label for="issueDescription">Description:</label>
      <textarea id="issueDescription" required></textarea>
      <label for="priority">Priority:</label>
      <select id="priority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      <label for="assignedTo">Assigned To:</label>
      <input type="text" id="assignedTo" required>
      <button type="button" onclick="createIssue()">Create Issue</button>
    </form>
  </div>

  <div id="issueList">
    <h2>Issue List</h2>
    <ul id="issues"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
