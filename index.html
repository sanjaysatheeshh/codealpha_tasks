<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Recipe Website</title>
</head>
<body>

    <header>
        <h1>My Recipes</h1>
    </header>

    <div id="recipe-container">
        <!-- Recipe cards will be dynamically added here -->
    </div>

    <div id="form-container">
        <form id="recipe-form">
            <label for="recipe-name">Recipe Name:</label>
            <input type="text" id="recipe-name" required>

            <label for="ingredients">Ingredients:</label>
            <textarea id="ingredients" required></textarea>

            <label for="instructions">Instructions:</label>
            <textarea id="instructions" required></textarea>

            <button type="button" onclick="addRecipe()">Add Recipe</button>
            <button type="button" onclick="editRecipe()">Edit Recipe</button>
            <button type="button" onclick="deleteRecipe()">Delete Recipe</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
