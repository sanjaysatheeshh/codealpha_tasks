<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Dashboard</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #dashboard {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 800px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .social-media {
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    #instagram {
      background-color: #ff5858; /* Red */
    }

    #facebook {
      background-color: #3b5998; /* Dark Blue */
    }

    #twitter {
      background-color: #1da1f2; /* Light Blue */
    }

    a {
      display: block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4caf50;
      color: #fff;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="dashboard">
    <div id="instagram" class="social-media">
      <h2>Instagram</h2>
      <p>Followers: <span id="instagramFollowers">1000</span></p>
      <p>Posts: <span id="instagramPosts">500</span></p>
      <a href="https://www.instagram.com/accounts/login/" target="_blank">Login</a>
    </div>

    <div id="facebook" class="social-media">
      <h2>Facebook</h2>
      <p>Followers: <span id="facebookFollowers">1000</span></p>
      <p>Posts: <span id="facebookPosts">50</span></p>
      <a href="https://www.facebook.com/login/" target="_blank">Login</a>
    </div>

    <div id="twitter" class="social-media">
      <h2>Twitter</h2>
      <p>Followers: <span id="twitterFollowers">500</span></p>
      <p>Posts: <span id="twitterPosts">50</span></p>
      <a href="https://twitter.com/login/" target="_blank">Login</a>
    </div>
  </div>
</body>
</html>
